{% extends 'carapp/base.html' %}

{% block body_block %}
    <h2> Orders </h2>
    {% if orders %}
        <ol>
            {% for order in orders %}
                <li> {{ order }} </li>
            {% endfor %}
        </ol>
    {% endif %}
    {% if message %}
        <b>{{message}}</b>
    {% endif %}
{% endblock %}
