{% extends 'carapp/base.html' %}

{% block body_block %}
    <h2> Vehicles List </h2>
    {% if vehicles_list %}
        <ol>
            {% for vehicle in vehicles_list %}
                <li> {{ vehicle.car_name }} </li>
            {% endfor %}
        </ol>
    {% else %}
        <strong> None of the car types is available! </strong>
    {% endif %}
    <a class="hbar1" href="{% url 'carapp:orderhere' %}"> Order Here </a>
{% endblock %}
