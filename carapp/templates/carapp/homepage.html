{% extends 'carapp/base.html' %}

{% block body_block %}
    <h1>  </h1>
    {% if cartype_list %}
        <h2> Type of Cars </h2>
        <ol>
            {% for cartype in cartype_list %}
                <li><a href="carapp/{{ cartype.id }}">{{ cartype.name }}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <strong> None of the car types is available! </strong>
    {% endif %}
{% endblock %}
