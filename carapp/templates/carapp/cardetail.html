<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Car Site </title>
</head>
<body>
{% if vehicles_list %}
    <h2> Type of Cars </h2>
    <ul>
        {% for vehicle in vehicles_list %}
            <li> {{ vehicle.car_name }} </li>
        {% endfor %}
    </ul>
{% else %}
    <strong> None of the car types is available! </strong>
{% endif %}
<p><a href={% url "homepage" %}>Home Page</a></p>
</body>
</html>
